  <nav>
    {{ $current := . }}
    {{ range .Site.Menus.main }}
      {{ $active := or ($current.IsMenuCurrent "main" .) ($current.HasMenuCurrent "main" .) }}
      {{ $active := in $current.RelPermalink (path.Dir .URL) }}
      <a href="{{ .URL }}" title="{{ .Name }}" {{ if $active }}class="menu__active"{{ end }}>
        <span class="{{ .Pre }}" aria-hidden="true"></span>
        <span class="visuallyhidden"> {{ .Name }}</span>
      </a>
    {{ end }}
  </nav>
