<!DOCTYPE html>
<html class="no-js">
<head lang="{{ .Site.Language }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ if .Title }}Silvio Siefke | {{ .Title }} {{ else }} Silvio Siefke {{ end }}</title>

    <link rel="canonical" href="{{ .Permalink }}">
    <link rel="author" href="https://twitter.com/SilvioSiefke">

    {{ if .Params.shorttext }}
    <meta name="description" content="{{ .Params.shorttext }}">
    {{ else }}
    <meta name="description" content="{{ .Site.Params.description }}">
    {{ end }}

    {{ partial "modules/social" . }}
