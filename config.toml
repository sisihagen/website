enableRobotsTXT = true

publishDir = "public/build"
assetDir = "static"
enableGitInfo = true
ignoreErrors = ["error-remote-getjson"]

[permalinks]
    blog = "/blog/:year/:month/:day/:title"

[taxonomies]
    tag = "tags"
    geo = "geo"

[markup]
  defaultMarkdownHandler = "goldmark"
  [markup.blackFriday]
    angledQuotes = false
    hrefTargetBlank = true
    nofollowLinks = true
    noreferrerLinks = true
[markup.highlight]
  codeFences = true
  style = "vim"

[related]
  threshold = 80
  includeNewer = false
  toLower = false

  [[related.indices]]
    name  = "tags"
    weight = 10

  [[related.indices]]
    name  = "date"
    weight = 100
    pattern = "2006"

[privacy]
  [privacy.instagram]
    disable = false
    simple = true
  [privacy.twitter]
    disable = false
    enableDNT = false
    simple = true
  [privacy.vimeo]
    disable = false
    simple = true
  [privacy.youtube]
    disable = false
    privacyEnhanced = true

